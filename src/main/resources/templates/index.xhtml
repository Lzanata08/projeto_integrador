<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hospital — Dashboard</title>
</h:head>
<h:body>
    <h1>Pacientes</h1>
    <h:link outcome="patients.xhtml" value="Novo paciente" /> |
    <h:link outcome="doctors.xhtml" value="Médicos" /> |
    <h:link outcome="appointments.xhtml" value="Agendamentos" />

    <h:dataTable value="#{patientBean.patients}" var="p">
        <h:column>
            <f:facet name="header">Nome</f:facet>
            <h:outputText value="#{p.name}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
