<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>MÃ©dicos</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="name" value="Nome:" />
            <h:inputText id="name" value="#{doctorBean.doctor.name}" />

            <h:outputLabel for="specialty" value="Especialidade:" />
            <h:inputText id="specialty" value="#{doctorBean.doctor.specialty}" />
        </h:panelGrid>
        <h:commandButton value="Salvar" action="#{doctorBean.save}" />
    </h:form>

    <h:dataTable value="#{doctorBean.doctors}" var="d">
        <h:column>
            <f:facet name="header">Nome</f:facet>
            <h:outputText value="#{d.name}" />
        </h:column>
        <h:column>
            <f:facet name="header">Especialidade</f:facet>
            <h:outputText value="#{d.specialty}" />
        </h:column>
    </h:dataTable>

    <h:link outcome="index.xhtml" value="Voltar" />
</h:body>
</html>
