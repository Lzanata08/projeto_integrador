<main class="content">
  <header class="topbar">
    <h1>Consultas</h1>
    <div class="actions">
      <button id="btnNovaConsulta" class="btn-primary">Agendar nova consulta</button>
      <input type="search" id="searchConsultas" placeholder="Buscar consulta..." />
    </div>
  </header>

  <section class="card">
    <div class="card-body">
      <div class="table-wrap">
        <table>
          <thead>
            <tr><th>Paciente</th><th>Doutor</th><th>Data</th><th>Hora</th><th>Notas</th></tr>

  <!-- Drawer lateral -->

      <p><span class="muted">Hora:</span> <span id="drawer-hora"></span></p>
    </div>
    <div class="drawer-footer">
      <button id="btnAtualizar" class="btn-secondary">Atualizar</button>

      </label>
      <label>
        <span>M√©dico</span>
        <select id="selectMedico">
          <option value="" selected disabled>Selecione o m√©dico</option>
        </select>
      </label>
      <label>

        <input id="inputDateTime" type="datetime-local" />
      </label>
      <label>
        <span>Observa√ß√µes</span>
        <textarea id="inputNotes" rows="3" placeholder="(opcional)"></textarea>

      <button id="modal-save" class="btn-primary">Salvar</button>
    </div>
  </div>
